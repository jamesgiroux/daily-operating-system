<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Newsreader:wght@400&amp;family=DM+Sans:wght@400;500&amp;family=JetBrains+Mono:wght@500&amp;display=swap');
    </style>
  </defs>

  <!-- Cream background -->
  <rect width="1200" height="630" fill="#f5f2ef"/>

  <!-- Subtle warm gradient -->
  <rect width="1200" height="630" fill="url(#og-atmo)" opacity="0.6"/>
  <defs>
    <radialGradient id="og-atmo" cx="0.15" cy="0.1" r="0.8">
      <stop offset="0%" stop-color="#c9a227" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#c9a227" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Asterisk watermark -->
  <g transform="translate(820, 80) rotate(12)" opacity="0.045">
    <svg viewBox="0 0 433 407" width="420" height="420">
      <path d="M159 407 161 292 57 355 0 259 102 204 0 148 57 52 161 115 159 0H273L271 115L375 52L433 148L331 204L433 259L375 355L271 292L273 407Z" fill="#c9a227"/>
    </svg>
  </g>

  <!-- Brand mark + name -->
  <g transform="translate(80, 72)">
    <svg viewBox="0 0 433 407" width="20" height="20">
      <path d="M159 407 161 292 57 355 0 259 102 204 0 148 57 52 161 115 159 0H273L271 115L375 52L433 148L331 204L433 259L375 355L271 292L273 407Z" fill="#c9a227"/>
    </svg>
    <text x="30" y="16" font-family="DM Sans, sans-serif" font-size="16" font-weight="500" fill="#1e2530" letter-spacing="-0.3px">DailyOS</text>
  </g>

  <!-- Headline -->
  <text x="80" y="300" font-family="Newsreader, Georgia, serif" font-size="82" font-weight="400" fill="#1e2530" letter-spacing="-2.5px">
    <tspan x="80" dy="0">It should</tspan>
    <tspan x="80" dy="95">just know.</tspan>
  </text>

  <!-- Subtitle -->
  <text x="80" y="460" font-family="DM Sans, sans-serif" font-size="18" font-weight="400" fill="#5a6370">Operational intelligence for your workday.</text>

  <!-- Mono tag -->
  <text x="80" y="560" font-family="JetBrains Mono, monospace" font-size="11" font-weight="500" fill="#8a919a" letter-spacing="1.2px" text-transform="uppercase">DAILY-OS.COM</text>

  <!-- Bottom rule -->
  <line x1="80" y1="580" x2="1120" y2="580" stroke="#1e2530" stroke-opacity="0.1" stroke-width="1"/>
</svg>
