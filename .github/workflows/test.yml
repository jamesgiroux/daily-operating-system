name: Test

on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: macos-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            macos-cargo-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Fail on committed OAuth secrets
        run: |
          if rg -n "GOCSPX-[A-Za-z0-9_-]+" --glob '!target/**' --glob '!node_modules/**' --glob '!.git/**' .; then
            echo "Committed Google OAuth secret pattern detected."
            exit 1
          fi

      - name: Create sidecar stub for Tauri externalBin validation
        run: |
          mkdir -p src-tauri/binaries
          TARGET=$(rustc -vV | awk '/^host:/ { print $2 }')
          touch "src-tauri/binaries/dailyos-mcp-$TARGET"
          # Clear cached build.rs output so Tauri re-checks externalBin paths
          find src-tauri/target -path '*/dailyos-*/output' -delete 2>/dev/null || true
          find src-tauri/target -path '*/dailyos-*/out' -type d -exec rm -rf {} + 2>/dev/null || true

      - name: Run Rust clippy (production targets)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml --workspace --all-features --lib --bins -- -D warnings

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Install cargo-audit
        run: which cargo-audit || cargo install cargo-audit --locked

      - name: Run Rust dependency audit (high+)
        run: cargo audit --file audit.toml

      - name: Run frontend tests
        run: pnpm test

      - name: Run frontend dependency audit (high+)
        run: pnpm audit --audit-level high
